<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {{ project.name }}
    <form method="post">
        {% csrf_token %}
        {% for i in tasks %}
            {{ i.name }}-{{ i.priority }}-{{ i.status }}-{{ i.deadline }}
        {% endfor %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create Task">
    </form>
</body>
</html>
